<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript测试页面</title>
</head>
<body>
    <h1>JavaScript测试页面</h1>
    <div id="test-output"></div>
    
    <script>
        console.log('测试页面加载成功');
        document.getElementById('test-output').innerHTML = '<p>JavaScript正常工作！</p>';
    </script>
    
    <!-- 测试Chart.js加载 -->
    <script src="lib/chart.min.js"></script>
    <script>
        if (typeof Chart !== 'undefined') {
            console.log('Chart.js加载成功');
            document.getElementById('test-output').innerHTML += '<p>Chart.js加载成功！</p>';
        } else {
            console.error('Chart.js加载失败');
            document.getElementById('test-output').innerHTML += '<p style="color:red;">Chart.js加载失败！</p>';
        }
    </script>
    
    <!-- 测试本地JS文件 -->
    <script src="js/chart.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        setTimeout(() => {
            if (window.ChartModule) {
                console.log('ChartModule加载成功');
                document.getElementById('test-output').innerHTML += '<p>ChartModule加载成功！</p>';
            } else {
                console.error('ChartModule加载失败');
                document.getElementById('test-output').innerHTML += '<p style="color:red;">ChartModule加载失败！</p>';
            }
            
            if (window.SimulationModule) {
                console.log('SimulationModule加载成功');
                document.getElementById('test-output').innerHTML += '<p>SimulationModule加载成功！</p>';
            } else {
                console.error('SimulationModule加载失败');
                document.getElementById('test-output').innerHTML += '<p style="color:red;">SimulationModule加载失败！</p>';
            }
        }, 1000);
    </script>
</body>
</html>
