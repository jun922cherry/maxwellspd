<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦克斯韦速率分布模拟平台</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="lib/chart.min.js"></script>
</head>
<body>

    <!-- Trae, 这是你必须实现的、不可更改的最终页面骨架 -->
    <div class="app-wrapper"> <!-- 新增：确保应用充满视口 -->
        <div class="main-container">

            <!-- ========================== -->
            <!-- ===== 左侧 70% 板块 ===== -->
            <!-- ========================== -->
            <div id="left-column" class="main-column">

                <!-- 左侧上方的 60% 区域 (包含两个可视化图) -->
                <div id="visualizations-area" class="left-column__top">
                    
                    <!-- 模拟图面板 -->
                    <div id="simulation-panel" class="panel-container">
                        <h3>微观运动可视化</h3>
                        <canvas id="simulation-canvas"></canvas>
                    </div>

                    <!-- 速率分布图面板 -->
                    <div id="chart-panel" class="panel-container">
                        <h3>速率分布图</h3>
                        <canvas id="speed-distribution-chart"></canvas>
                    </div>

                </div>

                <!-- 左侧下方的 40% 区域 (控制面板) -->
                <div id="controls-area" class="left-column__bottom">
                    <!-- 在此放置你之前设计的、包含左右两列的 "master-panel-container" -->
                    <div class="master-panel-container">
                        <!-- 网格容器: 只包含两个内容面板 -->
                        <div class="panel-grid-container">
                            <!-- 左侧面板(网格项1): 内容区 -->
                            <div id="control-panel" class="grid-panel">
                                <h3>控制面板</h3>
                                <!-- 所有控件组 -->
                                <div class="control-group">
                                    <label for="temperature-slider">温度 (T): <span id="temperature-value">300</span> K</label>
                                    <input type="range" id="temperature-slider" min="100" max="1000" value="300">
                                </div>
                                <div class="control-group">
                                    <label for="gas-selector">气体种类 (M)</label>
                                    <select id="gas-selector">
                                        <option value="2.0079">氢气 (H₂)</option>
                                        <option value="4.0026">氦气 (He)</option>
                                        <option value="28.0134" selected>氮气 (N₂)</option>
                                        <option value="31.9988">氧气 (O₂)</option>
                                        <option value="44.01">二氧化碳 (CO₂)</option>
                                    </select>
                                </div>
                                <div class="control-group">
                                    <label for="particles-slider">模拟粒子数 (N): <span id="particles-value">500</span></label>
                                    <input type="range" id="particles-slider" min="100" max="1000" value="500">
                                </div>
                            </div>
                            <!-- 右侧面板(网格项2): 内容区 -->
                            <div id="indicators-panel" class="grid-panel">
                                <h3>关键速率指标 (m/s)</h3>
                                <table id="key-indicators-table">
                                    <thead>
                                        <tr>
                                            <th>指标</th>
                                            <th>理论值</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>最概然速率 (v<sub>p</sub>)</td>
                                            <td id="vp-theoretical">--</td>
                                        </tr>
                                        <tr>
                                            <td>平均速率 (v̄)</td>
                                            <td id="vavg-theoretical">--</td>
                                        </tr>
                                        <tr>
                                            <td>方均根速率 (v<sub>rms</sub>)</td>
                                            <td id="vrms-theoretical">--</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- 按钮移动到关键速率指标下方 -->
                                <div class="indicators-actions">
                                    <button id="save-curve-btn">保存对比</button>
                                    <button id="reset-btn">重置模拟</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- ========================== -->
            <!-- ===== 右侧 30% 板块 ===== -->
            <!-- ========================== -->
            <div id="right-column" class="main-column">

                <!-- 右侧上方的 40% 区域 (实验引导语) -->
                <div id="guidance-area" class="right-column__top panel-container">
                    <h3>实验引导</h3>
                    <h4 id="step-title"></h4>
                    <div id="step-guidance"></div>
                    <button id="next-step-btn" disabled>下一步</button>
                </div>

                <!-- 右侧下方的 60% 区域 (AI问答聊天框) -->
                <div id="chat-area" class="right-column__bottom panel-container">
                    <h3>AI 问答</h3>
                    <!-- 在此构建聊天框界面 -->
                    <div class="chat-messages" id="chat-log"></div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" id="chat-input" placeholder="向AI提问...">
                        <button id="ask-ai-btn">向AI提问</button>
                    </div>
                    <div class="conclusion-submit-container">
                        <button id="submit-conclusion-btn" class="btn-disabled" disabled>提交实验结论</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- 可折叠的操作日志浮窗 -->
    <div id="log-floater">
        <div id="log-header">
            <span>操作日志</span>
            <button id="toggle-log-btn">-</button>
        </div>
        <div id="log-content">
            <!-- 日志条目将动态添加至此 -->
        </div>
    </div>

    <!-- Feedback Modal & Page Lock Overlays -->
    <div id="feedback-modal-overlay" class="modal-overlay" style="display: none;">
        <div class="chat-window-container">
            <div class="chat-header">
                <h3>实验反馈与AI助教</h3>
                <button id="close-modal-btn" title="关闭">&times;</button>
            </div>
            <div id="chat-history" class="chat-history">
                <div class="message-wrapper"><div class="message assistant">欢迎提交实验反馈。您的见解对我们改进实验至关重要。您也可以在此向AI助教提问。</div></div>
            </div>
            <div class="chat-input-area">
                <textarea id="feedback-textarea" placeholder="在此输入您的实验反馈或向AI提出的问题..."></textarea>
                <div class="chat-buttons">
                    <button id="submit-to-ai-btn">向AI提问</button>
                    <button id="submit-feedback-btn" class="primary">提交实验反馈</button>
                </div>
            </div>
        </div>
    </div>

    <div id="page-lock-overlay" style="display: none;">
        <div class="lock-message">
            <h3>实验已圆满结束</h3>
            <p>您的实验结论已成功提交，感谢您的参与！</p>
        </div>
    </div>

    <!-- 动态可视化模块 -->
    <script src="js/chart.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
