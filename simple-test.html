<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .panel { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        canvas { border: 1px solid #ddd; background-color: #f9f9f9; }
        .controls { margin-top: 20px; }
        .controls label { display: block; margin: 10px 0; }
        .controls input { width: 200px; }
    </style>
</head>
<body>
    <h1>简化测试页面</h1>
    
    <div class="container">
        <div class="panel">
            <h3>模拟区域</h3>
            <canvas id="simulation-canvas" width="400" height="300"></canvas>
        </div>
        
        <div class="panel">
            <h3>图表区域</h3>
            <canvas id="speed-distribution-chart" width="400" height="300"></canvas>
        </div>
    </div>
    
    <div class="controls">
        <label>温度: <input type="range" id="temperature-slider" min="200" max="600" value="300"> <span id="temperature-value">300</span>K</label>
        <label>气体类型: 
            <select id="molar-mass-selector">
                <option value="28.014">氮气 (N₂)</option>
                <option value="2.0079">氢气 (H₂)</option>
                <option value="44.01">二氧化碳 (CO₂)</option>
            </select>
        </label>
        <label>粒子数: <input type="range" id="particle-count-slider" min="100" max="1000" value="500"> <span id="particle-count-value">500</span></label>
    </div>
    
    <div id="debug-info" style="margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 4px;">
        <h4>调试信息:</h4>
        <div id="debug-output"></div>
    </div>
    
    <!-- Chart.js -->
    <script src="lib/chart.min.js"></script>
    
    <script>
        // 调试输出函数
        function debugLog(message) {
            console.log(message);
            const output = document.getElementById('debug-output');
            output.innerHTML += '<p>' + message + '</p>';
        }
        
        debugLog('页面加载完成');
        
        // 检查Chart.js
        if (typeof Chart !== 'undefined') {
            debugLog('✓ Chart.js加载成功');
        } else {
            debugLog('✗ Chart.js加载失败');
        }
        
        // 检查Canvas元素
        const simCanvas = document.getElementById('simulation-canvas');
        const chartCanvas = document.getElementById('speed-distribution-chart');
        
        if (simCanvas) {
            debugLog('✓ 模拟Canvas找到');
            const simCtx = simCanvas.getContext('2d');
            // 绘制测试内容
            simCtx.fillStyle = '#3B82F6';
            simCtx.fillRect(10, 10, 50, 50);
            simCtx.fillStyle = '#000';
            simCtx.font = '16px Arial';
            simCtx.fillText('模拟区域测试', 10, 100);
            debugLog('✓ 模拟Canvas绘制测试完成');
        } else {
            debugLog('✗ 模拟Canvas未找到');
        }
        
        if (chartCanvas) {
            debugLog('✓ 图表Canvas找到');
            if (typeof Chart !== 'undefined') {
                // 创建简单图表
                const chart = new Chart(chartCanvas, {
                    type: 'line',
                    data: {
                        labels: [0, 100, 200, 300, 400, 500],
                        datasets: [{
                            label: '测试曲线',
                            data: [0, 0.5, 1, 0.8, 0.3, 0.1],
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                debugLog('✓ 图表创建成功');
            }
        } else {
            debugLog('✗ 图表Canvas未找到');
        }
        
        // 测试控件
        const tempSlider = document.getElementById('temperature-slider');
        const tempValue = document.getElementById('temperature-value');
        
        if (tempSlider && tempValue) {
            tempSlider.addEventListener('input', (e) => {
                tempValue.textContent = e.target.value;
                debugLog('温度更新: ' + e.target.value + 'K');
            });
            debugLog('✓ 温度控件事件绑定成功');
        }
        
        const particleSlider = document.getElementById('particle-count-slider');
        const particleValue = document.getElementById('particle-count-value');
        
        if (particleSlider && particleValue) {
            particleSlider.addEventListener('input', (e) => {
                particleValue.textContent = e.target.value;
                debugLog('粒子数更新: ' + e.target.value);
            });
            debugLog('✓ 粒子数控件事件绑定成功');
        }
        
        debugLog('所有测试完成');
    </script>
</body>
</html>
